<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Newsletter sign-up form </title>

</head>
<body>
  <main>
    <section>
      <h1 class="sr-only">Newsletter</h1>
      <h2>Stay Updated!</h2>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>
          <img src="./assets/images/icon-list.svg" alt="checked">
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="checked">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="checked">
          <p>And much more!</p>
        </li>
      </ul>

      <form>
      <div>
        <label for="email">Email Address</label>
        <span aria-live="polite" id="email-error">Valid email required</span>
        <input type="email" required>
      </div>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <section>
      <picture>
        <source media="(min-width: 64em)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
    </section>
  </main>
</body>
</html>
